<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="conteiner">
        
        <div class="get_value">
            <h1>Calculator</h1>
            <input type="number" id="input_1" placeholder="Enter first value " >
            <input type="number" id="input_2" placeholder="Enter second value" >
        </div>
        <div class="choose_op">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="div">/</button>
            <button id="mul">*</button>
        </div>
        <button id="calc">Calculate</button>
        <button id="reset"> Reset</button>
        <div class="res_of_calc">
            <h4>Result:</h4>
            <p id="result"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
